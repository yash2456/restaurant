<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">
<div fxFlex > 

  <mat-card *ngIf="dish" fxFlex [@expand] >
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <!-- <img mat-card-image src="{{ dish.image }}" alt={{dish.name}}> -->
<!-- json-server mate -->
    <img mat-card-image src="{{ BaseURL + dish.image }}" alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
  </mat-card>
  <div [hidden]="dish || errMess">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errMess"> 
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
<div fxFlex >

  <mat-card *ngIf="promotion" fxFlex  [@expand]>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{promotion.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{BaseURL +promotion.image}}" alt={{promotion.name}}>
    <mat-card-content>
      <p>{{promotion.description}}
      </p>
    </mat-card-content>
  </mat-card>
  <div [hidden]="promotion">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>

<div fxFlex [@expand]>

  <mat-card *ngIf="leader" >
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title fxLayout="row">
        <h3>{{leader?.name | uppercase}}</h3>
        <h3 style="margin-left: 5px;">{{leader?.designation | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ BaseURL + leader.image}}" alt={{leader?.name}}>
    <mat-card-content>
      <p>
        {{leader?.department}}
      </p>
      <p>{{leader?.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>

</div>
