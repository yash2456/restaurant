<div class="container" fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>

    <div fxFlex *ngIf="dishes" [@expand]>
        <mat-grid-list cols="2" rowHeight="200px">
            <!-- <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"> -->
                <!-- or -->
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetails',dish.id]" appHihlight>

                <!-- <img height="200px" src="{{ dish.image }}" alt={{dish.name}}> -->

                <!-- json-server mate -->
                <img height="200px" src="{{ BaseURL + dish.image }}" alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1 *ngIf="dish">{{dish.name | uppercase}}</h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div fxFlex [hidden]="dishes || errMess">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
      <div fxFlex *ngIf="errMess"> 
          <h2>Error</h2>
          <h4>{{errMess}}</h4>
      </div>
    <!-- <app-dish-details [dish]="selectedDish"></app-dish-details> -->
    
</div>
