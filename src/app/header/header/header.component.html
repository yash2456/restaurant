<mat-toolbar class="toolbarColor">
  <span><img src="/assets/images/logo.png" height="60" width="60" /></span>
  <a
    mat-button
    style="color: white;"
    routerLink="/home"
    routerLinkActive="active"
    ><span class="fa fa-home fa-lg"></span> Home</a
  >
  <a
    mat-button
    style="color: white;"
    routerLink="/about"
    routerLinkActive="active"
    ><span class="fa fa-info fa-lg"></span> About</a
  >
  <a
    mat-button
    style="color: white;"
    routerLink="/menu"
    routerLinkActive="active"
    ><span class="fa fa-list fa-lg"></span> Menu</a
  >
  <a
    mat-button
    style="color: white;"
    routerLink="/contact"
    routerLinkActive="active"
    ><span class="fa fa-address-card fa-lg"></span> Contact</a
  >
  <span class="flex-spacer"></span>
  <a mat-button (click)="openLoginForm()" style="color: white;"><span class="fa fa-sign-in fa-lg"></span> Login</a>
</mat-toolbar>
